<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Tally Counter</title>
  </head>
  <body>
    <div style="text-align: center">
      <h1>Tally Counter</h1>
      <h2 id="count"></h2>
      <button onclick="tallyCountPage.plusbtn()" style="width: 100px; height: 50px" id="plus">
        +
      </button>
      <button
        onclick="tallyCountPage.minusbtn()"
        style="width: 100px; height: 50px"
        id="minus">
        -
      </button>
      <button
        onclick="tallyCountPage.resetbtn()"
        style="width: 100px; height: 50px"
        id="reset">
        Reset
      </button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
